<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          class="logo"
          alt="logo da Around The U.S."
        />
        <div class="header__profile">
          <img
            src="./images/avatar.png"
            class="header__avatar"
            alt="Foto do perfil"
          />
          <div class="header__title-container">
            <h1 class="header__title">Jacques Cousteau</h1>
            <button class="edit-button" type="button"></button>
            <p class="header__subtitle">Explorer</p>
            <div id="edit-profile_popup" class="popup">
              <div class="popup__container">
                <p class="popup__title">Edit profile</p>
                <input
                  type="text"
                  placeholder="Name"
                  class="popup__input"
                  id="input-name"
                  value="Jacques Cousteau"
                />
                <input
                  type="text"
                  placeholder="About me"
                  class="popup__input"
                  id="input-aboutme"
                  value="Explorer"
                />
                <button
                  id="edit-profile_save"
                  class="popup__save"
                  type="submit"
                >
                  Save
                </button>
                <button
                  id="edit-profile_close"
                  class="popup__close"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
          <button class="add-button" type="button">&plus;</button>
          <div id="add-card_popup" class="popup">
            <div class="popup__container">
              <p class="popup__title">New place</p>
              <input
                type="text"
                placeholder="Title"
                class="popup__input"
                id="card-title"
              />
              <input
                type="url"
                placeholder="Image link"
                class="popup__input"
                id="card-image"
              />
              <button id="create-card" class="popup__save" type="submit">
                Create
              </button>
              <button
                id="add-card_close"
                class="popup__close"
                type="button"
              ></button>
            </div>
          </div>
        </div>
      </header>
      <main class="content"></main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="cards__template">
      <div class="card">
        <button class="card__delete-icon" type="submit"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button class="like-button" type="button"></button>
        </div>
        <div class="popup popup_image">
          <div class="popup__container popup__container_image">
            <img src="" class="popup__expanded-image" />
            <p class="popup__place-name"></p>
            <button
              class="popup__close popup__close_image"
              type="button"
            ></button>
          </div>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
