<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          class="logo"
          alt="logo da Around The U.S."
        />
        <div class="header__profile">
          <img
            src="./images/avatar.png"
            class="header__avatar"
            alt="Foto do perfil"
          />
          <div class="header__title-container">
            <h1 class="header__title">Jacques Cousteau</h1>
            <button class="edit-button" type="button"></button>
            <p class="header__subtitle">Explorer</p>
            <div id="edit-profile" class="edit-profile">
              <div class="edit-profile__container">
                <p class="edit-profile__title">Edit profile</p>
                <input
                  type="text"
                  placeholder="Name"
                  class="edit-profile__input"
                  id="input-name"
                  value="Jacques Cousteau"
                />
                <input
                  type="text"
                  placeholder="About me"
                  class="edit-profile__input"
                  id="input-aboutme"
                  value="Explorer"
                />
                <button class="edit-profile__save" type="submit">Save</button>
                <button class="edit-profile__close" type="button"></button>
              </div>
            </div>
          </div>
          <button class="add-button" type="button">&plus;</button>
        </div>
      </header>
      <main class="content"></main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="cards__template">
      <div class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
