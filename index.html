<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          class="logo"
          alt="logo da Around The U.S."
        />
        <div class="header__profile">
          <img
            src="./images/avatar.png"
            class="header__avatar"
            alt="Foto do perfil"
          />
          <div class="header__title-container">
            <h1 class="header__title">Jacques Cousteau</h1>
            <button class="edit-button" type="button"></button>
            <p class="header__subtitle">Explorer</p>
            <div id="edit-profile" class="edit-profile">
              <div class="edit-profile__container">
                <h2 class="edit-profile__title">Edit profile</h2>
                <input
                  type="text"
                  placeholder="Name"
                  class="edit-profile__input"
                  id="input-name"
                  value="Jacques Cousteau"
                />
                <input
                  type="text"
                  placeholder="About me"
                  class="edit-profile__input"
                  id="input-aboutme"
                  value="Explorer"
                />
                <button class="edit-profile__save" type="button">Save</button>
                <button class="edit-profile__close" type="button"></button>
              </div>
            </div>
          </div>

          <button class="add-button" type="button">&plus;</button>
        </div>
      </header>
      <main class="content">
        <div class="card">
          <img
            src="./images/yosemite.png"
            class="card__image"
            alt="Foto de Yosemite"
          />
          <div class="card__title-container">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake_louise.png"
            class="card__image"
            alt="Foto de Lake Louise"
          />
          <div class="card__title-container">
            <h2 class="card__title">Lake Louise</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald_mountains.png"
            class="card__image"
            alt="Foto de Bald Mountains"
          />
          <div class="card__title-container">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.png"
            class="card__image"
            alt="Foto de Latemar"
          />
          <div class="card__title-container">
            <h2 class="card__title">Latemar</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise_national_park.png"
            class="card__image"
            alt="Foto de Vanoise National Park"
          />
          <div class="card__title-container">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago_di_braies.png"
            class="card__image"
            alt="Foto do Lago di Braies"
          />
          <div class="card__title-container">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
