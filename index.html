<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          class="logo"
          alt="logo da Around The U.S."
        />
        <div class="header__profile">
          <img
            src="./images/avatar.png"
            class="header__avatar"
            alt="Foto do perfil"
          />
          <div>
            <h1 class="header__title">Jacques Cousteau</h1>
            <button class="edit-button" type="button"></button>
          </div>
          <p class="header__subtitle">Explorer</p>
          <button class="add-button" type="button">+</button>
        </div>
      </header>
      <main class="content">
        <div class="card">
          <img
            src="./images/yosemite.png"
            class="card__image"
            alt="Foto de Yosemite"
          />
          <div class="card__title-container">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake_louise.png"
            class="card__image"
            alt="Foto de Lake Louise"
          />
          <div class="card__title-container">
            <h2 class="card__title">Lake Louise</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald_mountains.png"
            class="card__image"
            alt="Foto de Bald Mountains"
          />
          <div class="card__title-container">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.png"
            class="card__image"
            alt="Foto de Latemar"
          />
          <div class="card__title-container">
            <h2 class="card__title">Latemar</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise_national_park.png"
            class="card__image"
            alt="Foto de Vanoise National Park"
          />
          <div class="card__title-container">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago_di_braies.png"
            class="card__image"
            alt="Foto do Lago di Braies"
          />
          <div class="card__title-container">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
